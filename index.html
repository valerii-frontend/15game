<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
		<link rel="manifest" href="./favicon/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>15 puzzle game</title>
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<div class="header__btns">
					<div class="header__new btn" title="New Game">🆕</div>
					<div class="header__reload btn" title="Reload Game">🔄</div>
				</div>
				<div class="header__timer" title="Game Timer">
					<div class="header__min">00</div>
					:
					<div class="header__sec">00</div>
				</div>
				<div class="header__about about">
					<span class="about__btn btn">❔</span>
					<p class="about__rules">
						<span class="about__text"
							><strong>The goal of the game</strong> is to move the items around the box to arrange them by numbers,
							preferably by making as few movements as possible.</span
						>
					</p>
				</div>
				<div class="header__value" title="Moves Counter">
					<p>Moves:</p>
					<span>0</span>
				</div>
			</div>
			<audio src="./sound/calc.mp3"></audio>
		</header>

		<div class="board"></div>

		<footer class="footer">
			<div class="footer__wrap">
				<span class="footer__author"
					>Coded by <a href="https://www.linkedin.com/in/valerii-lozghachov/" target="_blank">v.lozghachov ®</a></span
				>
				<div class="btn muted">🔊</div>
			</div>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
